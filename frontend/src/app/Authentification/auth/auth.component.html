<section id="sign-common-section">
  <div class="dark-overlay">
    <div class="router-content container">
      <div class="row">
        <div class="col-lg-7 d-none d-lg-block">
          <h1 class="display-4">Welcome to CataShops</h1>
          <div class="d-flex">
            <div class="p-4 align-self-start">
              <i class="fas fa-check fa-2x"></i>
            </div>
            <div class="p-4 align-self-end">
              <p>
                We propose list of several shops, you can like or dislike these
                shops.
              </p>
            </div>
          </div>
          <div class="d-flex">
            <div class="p-4 align-self-start">
              <i class="fas fa-check fa-2x"></i>
            </div>
            <div class="p-4 align-self-end">
              <p>
                On the nearby section, you will find a list of shops (not
                disliked) sorted by their distance from you.
              </p>
            </div>
          </div>
          <div class="d-flex">
            <div class="p-4 align-self-start">
              <i class="fas fa-check fa-2x"></i>
            </div>
            <div class="p-4 align-self-end">
              <p>
                On the prefredshops section, you will find list of your liked
                shops.
              </p>
            </div>
          </div>
        </div>
        <!-- Start - Depending on route, render signin on singup Forms -->
        <div class="col-lg-4 offset-lg-1 col-md-8 offset-md-2">
          <app-signup *ngIf="route.url == '/signup'"></app-signup>
          <app-signin *ngIf="route.url == '/signin'"></app-signin>
        </div>
        <!-- End - Depending on route, render signin on singup Forms -->
      </div>
    </div>
  </div>
</section>
